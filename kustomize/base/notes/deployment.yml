apiVersion: apps/v1
kind: Deployment
metadata:
  name: notes
spec:
  selector:
    matchLabels:
      app: notes
  replicas: 1
  template:
    metadata:
      labels:
        app: notes
    spec:
      containers:
        - name: notes
          image: ghcr.io/alexanderboldt/notes:3.0.0
          imagePullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: mysql-secret
          ports:
            - containerPort: 4000
