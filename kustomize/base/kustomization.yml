namespace: notes

resources:
  - namespace.yml
  - mysql/statefulset.yml
  - mysql/service.yml
  - grafana/pvc.yml
  - grafana/deployment.yml
  - grafana/service.yml
  - notes/deployment.yml
  - notes/service.yml

secretGenerator:
  - name: mysql-secret
    envs:
      - secrets/mysql.env
  - name: grafana-secret
    envs:
      - secrets/grafana.env
  - name: notes-secret
    envs:
      - secrets/notes.env
