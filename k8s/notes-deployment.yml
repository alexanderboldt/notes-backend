apiVersion: apps/v1
kind: Deployment
metadata:
  name: notes
  namespace: notes
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notes
  template:
    metadata:
      labels:
        app: notes
    spec:
      containers:
        - name: notes
          image: localhost:32000/notes/app:1.0.0
          env:
            - name: DB_URL
              value: jdbc:mysql://mysql:3306/notes
            - name: DB_USERNAME
              value: admin
            - name: DB_PASSWORD
              value: admin
