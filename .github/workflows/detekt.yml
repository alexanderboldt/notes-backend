name: Detekt

on:
  push:
  workflow_dispatch:

jobs:
  detekt:
    name: Detekt
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Run detekt
        run: ./gradlew detekt
